<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investasi Fantasy Journey</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Container utama -->
    <div id="app" class="main-container d-flex flex-column justify-content-center align-items-center">
        <!-- Konten akan diganti oleh JS -->
    </div>

    <!-- Tombol Restart -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 2000;">
        <button id="restartBtn" class="btn btn-sm btn-outline-light rounded-pill bg-dark bg-opacity-50">
           ↻ Ulang dari Awal
        </button>
    </div>

    <div class="position-fixed bottom-0 start-0 end-0 w-100 px-0">
      <!-- (Opsional) teks progress -->
      <div class="text-center small text-muted pt-2" id="progressText">
        Realm 1 / 8 — Halaman 1 / 5
      </div>

      <!-- Progress Bar -->
      <div class="progress rounded-0" style="height: 10px;">
        <div
          id="progressBar"
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 0%;"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
